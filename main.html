<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Speed Controller</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<!-- video -->
	<video class="player_video" width="600" src="https://www.w3schools.com/html/mov_bbb.mp4"></video>
		<!-- progress bar -->
	<div class="progress">
		<div class="progress__filled"></div>
	</div>
	<!-- controls -->
	<button class="player__button toggle">►</button>
	<button class="rewind">« 10s</button>
	<button class="forward">25s »</button>

	
	 <br><br>

	volume:
	<input type="range" class="volume" min="0" max="1" step="0.05" value="1">

	<br><br>

	speed:
	<input type ="range" class="playbackSpeed" min="0.5" max="3" step="0.1" value="1">
	
  <!-- javascript  -->
<script src="script.js"></script>

</body>
</html>
